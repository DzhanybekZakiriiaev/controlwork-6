<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SingleBook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-light mb-5">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="http://localhost:9893/books">Books</a>
          <a class="nav-link" href="http://localhost:9893/accounts">Users</a>
          <a class="nav-link" href="http://localhost:9893/login">Login</a>
          <a class="nav-link" href="http://localhost:9893/out">Logout</a>
          <a class="nav-link" href="http://localhost:9893/registration">Register</a>
          <a class="nav-link" href="http://localhost:9893/user">Profile</a>
          <a class="nav-link" href="http://localhost:9893/give">Buy Book</a>
          <a class="nav-link" href="http://localhost:9893/take">Return Book</a>
        </div>
      </div>
    </div>
  </nav>
</header>
<div class="card mx-auto" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Name: ${user.name}</h5>
    <p class="card-text">Surname: ${user.surname}</p>
    <p class="card-text">Email: ${user.email}</p>
    <h5 class="card-title">Current books</h5>
    <ul class="list-group">
       <#list user.books as book>
        <li class="list-group-item">${book.name}</li>
      </#list>
    </ul>
    <h5 class="card-title">History of usage</h5>
    <ul class="list-group">
      <#list user.history as book>
      <li class="list-group-item">${book.name}</li>
    </#list>
    </ul>
  </div>
</div>
</body>
</html>
